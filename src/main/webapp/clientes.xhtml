<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gerenciar Clientes</title>
    <h:outputStylesheet name="styles.css" />
    
</h:head>
<h:body>
    <h:form id="clienteForm">
        <p:panel styleClass="panel">
            <h2 class="panel-title">Lista de Clientes</h2>
            <p:dataTable value="#{clienteBean.clientes}" var="cliente" paginator="true" rows="2" id="clienteTable" 
                        styleClass="data-table" responsive="true">
                
                <p:column headerText="Nome" styleClass="column">
                    <h:outputText value="#{cliente.nome}" />
                </p:column>
                
                <p:column headerText="Email" styleClass="column">
                    <h:outputText value="#{cliente.email}" />
                </p:column>
                
                <p:column headerText="Telefone" styleClass="column">
                    <h:outputText value="#{cliente.telefone}" />
                </p:column>
                
                <p:column headerText="AÃ§Ãµes" styleClass="actions-column">
                
                    <p:commandButton value="Editar" action="#{clienteBean.editar(cliente)}" update="clienteForm" 
                                     icon="pi pi-pencil" styleClass="btn-edit" />
                    <p:commandButton value="Excluir" action="#{clienteBean.excluir(cliente)}" update="clienteForm" 
                                     icon="pi pi-trash" styleClass="btn-delete" />
                </p:column>
            </p:dataTable>

            <p:commandButton value="Voltar para Cadastro" action="index.xhtml" styleClass="btn-back" />
        </p:panel>
    </h:form>
</h:body>
</html>
